<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/cusroVisualization.css" th:href="@{/css/cursoVisualization.css}">
    <title>Curso</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="container">
        <br>
        <h1>Cursos</h1>

        <div class="curso-lista">
            <div class="curso-card" th:each="curso : ${cursos}">
                <h2 th:text="${curso.titulo}">Nome do Curso</h2>
                <p><strong>Inauguração:</strong>
                    <span th:text="${#temporals.format(curso.inauguracao, 'dd/MM/yyyy')}">01/01/2000</span>
                </p>
                <a th:href="@{/alunos/filtrar?curso={id}&ano=&nome=(id=${curso.id})}" class="btn-acao">Listar Alunos</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
